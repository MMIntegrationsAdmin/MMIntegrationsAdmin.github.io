<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body id="main-body" class="bg-black text-white min-h-screen">
  <div class="max-w-xl mx-auto p-4">
    <!-- Encabezado -->
    <div id="header" class="text-center mb-6">
      <img id="logo" src="logo.png" alt="Logo" class="mx-auto h-24 mb-2" />
      <h1 id="nombre" class="text-2xl font-bold">Cargando...</h1>
      <p id="descripcion" class="text-sm text-gray-400"></p>
    </div>

    <!-- Vista inicial: categorías -->
    <div id="vista-home"></div>

    <!-- Vista secundaria: categoría individual -->
    <div id="vista-categoria" class="hidden"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
